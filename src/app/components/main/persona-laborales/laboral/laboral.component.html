<div class="laboral">
    <div class="laboral-title">
        <h4>{{laboral.nombre_empresa}}</h4>
        <p>{{laboral.puesto}}</p>
        <p>{{laboral.fecha_desde}}</p>
        <p>{{laboral.fecha_hasta}}</p>
        <p>{{laboral.descripcion_laboral}}</p>
    </div>
    <div >
        <button (click)="borrarLaboral()">Eliminar</button><button (click)="editarLaboral()">Editar</button>
    </div>
</div>
