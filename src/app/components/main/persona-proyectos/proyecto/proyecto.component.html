<div class="proyecto">
    <div class="proyecto-title">
        <p>{{proyecto.titulo_proyecto}}</p>
        <p>{{proyecto.fecha_proyecto}}</p>
        <p>{{proyecto.descripcion_proyecto}}</p>
        <p>{{proyecto.imagen_proyecto}}</p>
    </div>
    <div >
        <button (click)="borrarProyecto()">Eliminar</button><button (click)="editarProyecto()">Editar</button>
    </div>
</div>
